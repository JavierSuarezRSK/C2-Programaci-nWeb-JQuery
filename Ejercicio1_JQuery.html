<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicios jQuery</title>
    <style>
        body {
            padding: 50px;
        }

        .container{
            display: flex;
            justify-content: space-around;
        }

        .circulo {
            width: 100px;
            height: 100px;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            background: #5cb85c;
        }

        .circuloClick {
            width: 100px;
            height: 100px;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            background: #74095e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circulo"></div>
        <div class="circulo"></div>
        <div class="circulo"></div>
        <div class="circulo"></div>
        <div class="circulo"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        //AL HACER CLICK, LE AÑADIMOS UNA CLASE QUE LE DA COLOR
        $("div.circulo").click(function () {
            $(this).toggleClass("circuloClick");
        });
    </script>


</body>
</html>
